    <script>
      (function (d) {
        var config = {
          /* ضع هنا معرف (ID) الودجت الخاص بك إذا كان لديك حساب UserWay */
          widgetId: "YOUR_WIDGET_ID",
          /* يمكنك تخصيص الخيارات مثل اللغة */
          language: "en",
        };

        var script = d.createElement("script");
        script.src = "https://cdn.userway.org/widget.js";
        script.defer = true;
        script.setAttribute("data-config", JSON.stringify(config));
        d.head.appendChild(script);

        // الانتظار حتى يتم تحميل السكربت ثم تغيير اللون
        script.onload = function () {
          var interval = setInterval(function () {
            var userWayIcon = document.querySelector(
              "#userwayAccessibilityIcon"
            );
            if (userWayIcon) {
              // تغيير الخلفية إلى اللون الأحمر
              userWayIcon.style.background = "";
              userWayIcon.style.position = "";
              userWayIcon.style.bottom = "";
              clearInterval(interval); // إيقاف المراقبة بعد تغيير اللون
            }
          }, 100); // كل 100 ميلي ثانية
        };
      })(document);
    </script>

    <script src="../../js/libs.min.js"></script>
    <script>
      const randomX = random(-400, 400);
      const randomY = random(-200, 200);
      const randomDelay = random(0, 50);
      const randomTime = random(20, 40);
      const randomTime2 = random(5, 12);
      const randomAngle = random(-30, 150);

      const blurs = gsap.utils.toArray(".blur");
      blurs.forEach((blur) => {
        gsap.set(blur, {
          x: randomX(-1),
          y: randomX(1),
          rotation: randomAngle(-1),
        });

        moveX(blur, 1);
        moveY(blur, -1);
        rotate(blur, 1);
      });

      function rotate(target, direction) {
        gsap.to(target, randomTime2(), {
          rotation: randomAngle(direction),
          ease: Sine.easeInOut,
          onComplete: rotate,
          onCompleteParams: [target, direction * -1],
        });
      }

      function moveX(target, direction) {
        gsap.to(target, randomTime(), {
          x: randomX(direction),
          ease: Sine.easeInOut,
          onComplete: moveX,
          onCompleteParams: [target, direction * -1],
        });
      }

      function moveY(target, direction) {
        gsap.to(target, randomTime(), {
          y: randomY(direction),
          ease: Sine.easeInOut,
          onComplete: moveY,
          onCompleteParams: [target, direction * -1],
        });
      }

      function random(min, max) {
        const delta = max - min;
        return (direction = 1) => (min + delta * Math.random()) * direction;
      }
    </script>
